{% extends 'base.html' %}
{% block content %}
  <h2>Edit Show</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ show.title }}" required><br>
    <label for="description">Description:</label>
    <textarea name="description" required>{{ show.description }}</textarea><br>
    <label for="date">Date:</label>
    <input type="datetime-local" name="date" value="{{ show.date|date:'Y-m-d\TH:i' }}" required><br>
    <label for="location">Location:</label>
    <input type="text" name="location" value="{{ show.location }}" required><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" value="{{ show.price }}" required><br>
    <button type="submit">Update Show</button>
  </form>
  <a href="{% url 'show_list' %}">Back to Show List</a>
{% endblock %}
